<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>登录</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
<style type="text/css">
.loginDiv {
	margin-top: 100px;
}
</style>
</head>
<body>
	<div class="loginDiv">
		<form th:action="@{/user/login}" method="post" class="form-horizontal" role="form">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">登录名</label>
				<div class="col-sm-4">
					<input name="name" type="text" class="form-control" id="username" placeholder="登录名" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-4">
					<input name="password" type="password" class="form-control" id="password" placeholder="密码" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="登录" class="btn btn-primary"></input>
				</div>
			</div>
		</form>
		<h2>
			<font color="red"> <span th:text="${error}"></span>
			</font>
		</h2>
	</div>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript">
	
	</script>
</body>
</html>
